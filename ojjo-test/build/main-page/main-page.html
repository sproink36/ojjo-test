<header class="header">
        <div class="header__container container">
            <div class="header__menu">

            </div>
        </div>
</header>
<!--    <img src="/blocks/one-off/first-screen/img/big-ring.png" alt="" class="first-screen__image">-->
    <picture>
        <source srcset="/blocks/one-off/first-screen/img/mini-bgc.jpg" media="(max-width:670px)" class="first-screen__image">
        <img src="/blocks/one-off/first-screen/img/big-ring.png" alt="big-ring" class="first-screen__image">
    </picture>
    <div class="container first-screen__container">

            <span class="button__text">каталог изделий</span>

    <div class="container first-screen__container">
        <ul class="brands-list first-screen__brands-list">

        </ul>

            <div class="list-item">

                </div>
                <div class="list__block list__block_back"></div>
            </div>
            <div class="list-item">

                </div>

            <div class="categories-item"><img src="/blocks/one-off/second-screen/img/Rectangle-6.png" alt="" class="categories__img"></div>
